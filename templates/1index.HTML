<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Pehla Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #35424a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background: #e8491d;
            padding: 10px 0;
        }
        
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        
        nav li {
            display: inline;
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        nav a:hover {
            color: #35424a;
        }
        
        .main-content {
            padding: 20px;
            background: white;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        h1 {
            margin: 0;
        }
        
        .btn {
            display: inline-block;
            background: #e8491d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #35424a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mera Pehla Website</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <section class="main-content">
            <h2>Welcome to My Website</h2>
            <p>Yeh ek simple HTML aur CSS se banaya hua webpage hai. Aap isme apne hisab se changes kar sakte hain.</p>
            <button class="btn">Learn More</button>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 Mera Website. All rights reserved.</p>
    </footer>
</body>
</html>
